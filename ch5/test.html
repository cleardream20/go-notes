<!DOCTYPE html>
<html>
<head>
    <title>Deep Nested HTML</title>
</head>
<body>
    <div id="level1">
        <a href="https://level1-link.com">Level 1 Link</a>
        <div class="level2">
            <p>Some text here</p>
            <a href="https://level2-link.com">Level 2 Link</a>
            <div class="level3">
                <ul>
                    <li><a href="https://level3-link1.com">Level 3 Link 1</a></li>
                    <li><a href="https://level3-link2.com">Level 3 Link 2</a></li>
                </ul>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-links">
            <a href="https://footer-link1.com">Footer Link 1</a>
            <a href="https://footer-link2.com">Footer Link 2</a>
            <div class="hidden">
                <a href="https://secret-link.com">Secret Link</a>
            </div>
        </div>
    </footer>
</body>
</html>
